{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Поменять пароль{% endblock %}

{% block content %}
<h2>Поменять пароль</h2>
<form method="post" action="{% url 'account_change_password' %}">

  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Поменять пароль</button>
</form>
{% endblock content %}
